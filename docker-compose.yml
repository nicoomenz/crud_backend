version: '3.1'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: conico
      POSTGRES_DB: conico
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  web:
    build: ./ # Ruta donde está tu Dockerfile para la app web
    command: python princesse/manage.py runserver 0.0.0.0:8000 --settings=settings.local
    volumes:
      - ./:/app
    ports:
      - "8000:8000" # Expone la web en el puerto 8000
    depends_on:
      - db # Asegura que la base de datos esté corriendo antes de iniciar la web
    environment:
      - DB_HOST=db
      - DB_NAME=conico
      - DB_USER=root
      - DB_PASSWORD=changeme
